	<script>
        // Get the container element by its ID
        const container = document.getElementById('container');

        // Add event listener for mouseover event
        container.addEventListener('mouseover', function() {
            // Change background color to yellow when mouse hovers over the container
            container.style.backgroundColor = 'yellow';

            // Show the content inside the container
            container.querySelector('.content').style.display = 'block';
        });

        // Add event listener for mouseout event
        container.addEventListener('mouseout', function() {
            // Change background color back to light blue when mouse leaves the container
            container.style.backgroundColor = 'lightblue';

            // Hide the content inside the container
            container.querySelector('.content').style.display = 'none';
        });
    </script>
