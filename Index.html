	<script>
        const yesButton = document.getElementById('yesButton');
        const noButton = document.getElementById('noButton');
        let isYesButtonVisible = true; // Variable to track the current state

        // Function to swap the text and background color of the buttons
        function swapButtons() {
            const tempText = yesButton.textContent;
            const tempBackground = yesButton.style.backgroundColor;
            const tempColor = yesButton.style.color;

            yesButton.textContent = noButton.textContent;
            yesButton.style.backgroundColor = noButton.style.backgroundColor;
            yesButton.style.color = noButton.style.color;

            noButton.textContent = tempText;
            noButton.style.backgroundColor = tempBackground;
            noButton.style.color = tempColor;
        }

        // Add mouseover and mouseout event listeners to the no button to trigger the swap
        noButton.addEventListener('mouseover', swapButtons);
        noButton.addEventListener('mouseout', swapButtons);
    </script>
